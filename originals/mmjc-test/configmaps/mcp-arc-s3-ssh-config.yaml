apiVersion: v1
data:
  config: |
    Host github.com
      HostName github.com
      User git
      IdentityFile /app/secrets/ssh/id_rsa
      StrictHostKeyChecking yes
      UserKnownHostsFile /app/secrets/ssh/known_hosts

    Host gitlab.com
      HostName gitlab.com
      User git
      IdentityFile /app/secrets/ssh/id_rsa
      StrictHostKeyChecking yes
      UserKnownHostsFile /app/secrets/ssh/known_hosts

    Host bitbucket.org
      HostName bitbucket.org
      User git
      IdentityFile /app/secrets/ssh/id_rsa
      StrictHostKeyChecking yes
      UserKnownHostsFile /app/secrets/ssh/known_hosts
