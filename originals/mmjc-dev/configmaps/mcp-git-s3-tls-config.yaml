apiVersion: v1
data:
  tls.properties: |
    # TLS Configuration for Production
    tls.enabled=false
    tls.port=8443

    # Keystore Configuration
    tls.keystore.path=/app/config/keystore.p12
    tls.keystore.password=${TLS_KEYSTORE_PASSWORD:changeit}
    tls.keystore.type=PKCS12
    tls.key.password=${TLS_KEY_PASSWORD:changeit}

    # TLS Protocol Configuration
    tls.protocols=TLSv1.2,TLSv1.3
    tls.ciphers=TLS_AES_256_GCM_SHA384,TLS_CHACHA20_POLY1305_SHA256,TLS_AES_128_GCM_SHA256

    # Security Settings
    tls.require.client.auth=false
    tls.want.client.auth=false

    # Performance Settings
    tls.session.cache.size=1024
    tls.session.timeout=300
kind: ConfigMap
metadata:
