    etcd:
      endpoints:
      - milvus-mmjc-test-etcd-0.milvus-mmjc-test-etcd-headless.mmjc-test.svc.cluster.local:2379
      - milvus-mmjc-test-etcd-1.milvus-mmjc-test-etcd-headless.mmjc-test.svc.cluster.local:2379
      - milvus-mmjc-test-etcd-2.milvus-mmjc-test-etcd-headless.mmjc-test.svc.cluster.local:2379

    metastore:
      type: etcd

    minio:
      address: milvus-mmjc-test-minio
      port: 9000
      accessKeyID: minioadmin
      secretAccessKey: minioadmin
      useSSL: false
      bucketName: milvus-bucket
      rootPath: file
      useIAM: false
      useVirtualHost: false

    mq:
      type: kafka

    messageQueue: kafka

    kafka:
      brokerList: milvus-mmjc-test-kafka:9092

    rootCoord:
      address: milvus-mmjc-test-rootcoord
      port: 53100
      enableActiveStandby: false  # Enable rootcoord active-standby

    proxy:
      port: 19530
      internalPort: 19529

    queryCoord:
      address: milvus-mmjc-test-querycoord
      port: 19531

      enableActiveStandby: false  # Enable querycoord active-standby

    queryNode:
      port: 21123
      enableDisk: true # Enable querynode load disk index, and search on disk index

    indexCoord:
      address: milvus-mmjc-test-indexcoord
      port: 31000
      enableActiveStandby: false  # Enable indexcoord active-standby

    indexNode:
      port: 21121
      enableDisk: true # Enable index node build disk vector index

    dataCoord:
      address: milvus-mmjc-test-datacoord
      port: 13333
      enableActiveStandby: false  # Enable datacoord active-standby

    dataNode:
      port: 21124

    log:
      level: info
      file:
        rootPath: ""
        maxSize: 300
        maxAge: 10
        maxBackups: 20
      format: text
  user.yaml: |-
    common:
      security:
        authorizationEnabled: true
